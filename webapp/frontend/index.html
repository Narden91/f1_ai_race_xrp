      let preReactChecks = 0;

        preReactChecks++;

          clearInterval(preReactInterval);
        } else if (preReactChecks >= 15) {
          console.error('âŒ [PRE-REACT] GemWallet NOT detected after 15 attempts (3 seconds)');
          console.error('âŒ [PRE-REACT] Extension may not be installed or has permission issues');
          clearInterval(preReactInterval);
        }
      }, 200);
      
      // Log all window properties that might be related
      setTimeout(() => {
        const allProps = Object.keys(window);
        const gemRelated = allProps.filter(k => 
          k.toLowerCase().includes('gem') || 
          k.toLowerCase().includes('xrp') ||
          k.toLowerCase().includes('wallet')
